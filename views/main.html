<section> <div> <label> Select interval <select ng-model="interval" ng-options="interval as interval.name for interval in intervals"></select> </label> </div> <div style="margin-top: 12px; margin-bottom: 24px"> <button ng-click="addNewInterval()" class="action">New</button> <button ng-click="duplicateInterval()">Duplicate</button> <button ng-click="deleteInterval()">Delete</button> <button id="importButton" ng-click="exportInterval()" ng-show="showImportExport == true">Export</button> <button id="exportButton" ng-click="showLoadInterval()" ng-show="showImportExport == true">Import</button> <input type="file" id="fileToLoad" fileread="importFile" ng-show="showFilePicker == true"> <button ng-click="hideLoadInterval()" ng-show="showImportExport == true && showFilePicker == true">Cancel</button> </div> <div class="interval-metadata"> <div class="interval-metadata-line"> <label> Name <input type="text" ng-model="interval.name"> </label> </div> <div class="interval-metadata-line"> <label> Description <textarea ng-model="interval.description"></textarea> </label> </div> <div class="interval-metadata-line"> <label> Display <select ng-model="interval.defaultDurationType" ng-options="durationType for durationType in durationTypes"></select> when duration is lap </label> </div> <div class="interval-metadata-line"> <label> Display <select ng-model="interval.defaultTargetType" ng-options="targetType for targetType in targetTypes"></select> when target is none </label> </div> <div id="durationAndDistance"> <div class="icon-line"> <img class="icon" src="images/movescount-distance-icon.b134a6bc.png" alt="Estimated distance {{durationAndDistance.distance}}"> <span>{{durationAndDistance.distance}} km</span> </div> <div class="icon-line"> <img class="icon" src="images/movescount-duration-icon.ec5237b0.png" alt="Estimated duration {{durationAndDistance.duration}}"> <span>{{durationAndDistance.duration | sectopace}} h</span> </div> </div> </div> <div ui-tree="options" data-empty-place-holder-enabled="false"> <ol ui-tree-nodes ng-model="interval.steps" data-nodetype="Step" class="angular-ui-tree-nodes"> <li ng-repeat="step in interval.steps" ui-tree-node data-nodetype="OutsideRepeat"> <div ng-switch on="step.type"> <div ng-switch-when="Repeat" class="repeat"> <h3> Repeat <input type="number" min="1" max="20" step="1" ng-model="step.times"> times <button ng-click="addStepTo(step)" class="action">Add Step</button> <button ng-click="deleteStep(step)">Delete</button> </h3> <ol ui-tree-nodes ng-model="step.steps" data-nodetype="Repeat"> <li ng-repeat="repeatStep in step.steps" ui-tree-node data-nodetype="InsideRepeat"> <step-editor step="repeatStep" delete-step="deleteStep" repeat-times="step.times"></step-editor> </li> </ol> </div> <div ng-switch-default> <step-editor step="step" delete-step="deleteStep" repeat-times="1"></step-editor> </div> </div> </li> </ol> </div> <button ng-click="addStep()" class="action">Add Step</button> <button ng-click="addRepeat()" class="action">Add Repeat</button> </section> <appoutput></appoutput>
